<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an account</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="page">
        <div class="pagebg">
          <!-- <h1>facebook</h1> -->
          <img
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt=""
          />
          <h2>Sign Up</h2>
          <div class="formLayout">
            <form class="form">
              <div class="nameDiv">
                <input type="text" placeholder="First Name" class="firstName" />
                <input type="text" placeholder="Last Name" class="lastName" />
              </div>
              <input type="email" class="inputText" placeholder="Email" />
              <input
                type="password"
                class="inputText password"
                name="password"
                placeholder="Password"
              />
              <div class="dob">
                <label for="DOB">Date of Birth:</label>
                <input type="date" />
              </div>
              <div class="gender">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="Male" />
                <label for="Male">Male</label><br />
                <input type="radio" name="gender" value="Female" />
                <label for="Female">Female</label><br />
                <input type="radio" name="gender" value="Other" />
                <label for="Other">Other</label><br />
              </div>
              <input
                type="button"
                value="Create Account"
                class="submitBtn inputText"
              />
              <a href="signIn.html">Already have an account?</a>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
